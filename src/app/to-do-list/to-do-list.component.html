<mat-slide-toggle (change)="filtreTaches($event)" class="ml-3 mb-2">
  Tache complet√©es
</mat-slide-toggle>

<table mat-table [dataSource]="taches" class="mat-elevation-z8 w-50 ml-3">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>id</th>
    <td mat-cell *matCellDef="let element">{{ element?.id }}</td>
  </ng-container>

  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>label</th>
    <td mat-cell *matCellDef="let element">{{ element?.label }}</td>
  </ng-container>

  <ng-container matColumnDef="complete">
    <th mat-header-cell *matHeaderCellDef>complete</th>
    <td mat-cell *matCellDef="let element">{{ element?.complete }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: displayedColumns"
    (click)="goToDetailTache(element)"
  ></tr>
</table>

<div class="form-group mt-2">
  <div class="col-sm-10">
    <button type="boutton" class="btn btn-primary" (click)="nouvelleTache()">
      Nouvelle tache
    </button>
  </div>
</div>
